<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL Landing Page</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

  <!-- Header with Navigation -->
  <header style="background-color: #333; padding: 20px 0;">
    <nav style="display: flex; justify-content: center;">
      <ul style="list-style: none; display: flex; gap: 30px; margin: 0; padding: 0;">
        <li><a href="Home.html" style="color: white; text-decoration: none; font-size: 18px;">Home</a></li>
        <li><a href="history.html" style="color: white; text-decoration: none; font-size: 18px;">History of Football</a></li>
        <li><a href="rules.html" style="color: white; text-decoration: none; font-size: 18px;">Rules</a></li>
        <li><a href="epl.html" style="color: white; text-decoration: none; font-size: 18px;">EPL</a></li>
        <li><a href="Contact.html" style="color: white; text-decoration: none; font-size: 18px;">Contact</a></li>
        <li><a href="landing.html" style="color: white; text-decoration: none; font-size: 18px;">Landing Page</a></li>
      </ul>
    </nav>
  </header>

  <!-- Landing Section with Background Image -->
  <div style="
    background: url('pl.jpeg') no-repeat center center / cover;
    height: 100vh;
    background-repeat: no-repeat;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  ">
    <!-- Dark overlay -->
    <div style="
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    "></div>

    <!-- Content -->
    <div style="position: relative; z-index: 1; max-width: 600px; padding: 20px;">
      <h1 style="font-size: 3rem; margin-bottom: 20px;">Welcome to the Premier League</h1>
      <p style="font-size: 1.2rem; margin-bottom: 30px;">
        Follow your favorite clubs, players, scores, and highlights all in one place.
      </p>

      <!-- Back to Home Button -->
      <a href="Home.html" style="
        background-color: #555;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background 0.3s ease;
        display: inline-block;
        margin-top: 15px;
      " onmouseover="this.style.backgroundColor='#777'" onmouseout="this.style.backgroundColor='#555'">
        Back to Home
      </a>
    </div>
  </div>

</body>
</html>
