<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-Time Premier League Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    /* HEADER NAVBAR */
    .main-header {
      background-color: #001f3f;
      padding: 15px 0;
    }

    .navbar .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-menu li a:hover {
      background-color: #0077b6;
      color: #fff200;
    }

    /* TILES */
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tile {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    /* LEADERBOARD */
    .leaderboard {
      max-width: 1000px;
      margin: 20px auto 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
      display: none;
    }

    .leaderboard h2 {
      margin: 20px;
      color: #001f3f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #e0f7fa;
      cursor: pointer;
    }

    main h1 {
      text-align: center;
      color: #0077b6;
      padding-top: 30px;
    }

    @media screen and (max-width: 600px) {
      .tiles {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>

  <!-- HEADER NAVIGATION -->
  <header class="main-header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html">Landing Page</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="epl.html">EPL</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="stats.html">All-Time Stats</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>All-Time Premier League Stats</h1>

    <!-- STATISTIC TILES -->
    <div class="tiles">
      <div class="tile" onclick="show('goals')"><div class="icon">‚öΩ</div><div>Top Goal Scorers</div></div>
      <div class="tile" onclick="show('appearances')"><div class="icon">üéΩ</div><div>Most Appearances</div></div>
      <div class="tile" onclick="show('assists')"><div class="icon">üéØ</div><div>Most Assists</div></div>
      <div class="tile" onclick="show('titles')"><div class="icon">üèÜ</div><div>Clubs by Titles</div></div>
      <div class="tile" onclick="show('points')"><div class="icon">üìä</div><div>Most Points</div></div>
      <div class="tile" onclick="show('goals_club')"><div class="icon">ü•Ö</div><div>Club Goals</div></div>
      <div class="tile" onclick="show('records')"><div class="icon">üìå</div><div>Notable Records</div></div>
    </div>

    <!-- LEADERBOARD PANEL -->
    <div id="leaderboard" class="leaderboard">
      <h2 id="board-title"></h2>
      <table id="board-table">
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- JAVASCRIPT -->
  <script>
    const data = {
      goals: {
        title: 'Top Goal Scorers',
        headers: ['Player', 'Goals'],
        rows: [
          ['Alan Shearer', 260],
          ['Wayne Rooney', 208],
          ['Andy Cole', 187],
          ['Frank Lampard', 177],
          ['Thierry Henry', 175]
        ]
      },
      appearances: {
        title: 'Most Appearances',
        headers: ['Player', 'Appearances'],
        rows: [
          ['Gareth Barry', 653],
          ['Ryan Giggs', 632],
          ['Frank Lampard', 609],
          ['David James', 572],
          ['James Milner', 571]
        ]
      },
      assists: {
        title: 'Most Assists',
        headers: ['Player', 'Assists'],
        rows: [
          ['Ryan Giggs', 162],
          ['Cesc F√†bregas', 111],
          ['Wayne Rooney', 103],
          ['Frank Lampard', 102],
          ['Thierry Henry', 98]
        ]
      },
      titles: {
        title: 'Clubs with Most Titles',
        headers: ['Club', 'Titles'],
        rows: [
          ['Manchester United', 13],
          ['Manchester City', 7],
          ['Chelsea', 6],
          ['Arsenal', 3],
          ['Blackburn Rovers', 1]
        ]
      },
      points: {
        title: 'Most Points Accumulated',
        headers: ['Club', 'Points'],
        rows: [
          ['Manchester United', 2425],
          ['Arsenal', 2144],
          ['Chelsea', 2091],
          ['Liverpool', 2044],
          ['Tottenham Hotspur', 1944]
        ]
      },
      goals_club: {
        title: 'Most Goals by Club',
        headers: ['Club', 'Goals'],
        rows: [
          ['Manchester United', 2233],
          ['Arsenal', 2114],
          ['Chelsea', 2044],
          ['Liverpool', 1987],
          ['Tottenham Hotspur', 1864]
        ]
      },
      records: {
        title: 'Notable Records',
        headers: ['Record', 'Value'],
        rows: [
          ['Longest Unbeaten Streak', 'Arsenal ‚Äì 49 games (2003‚Äì2004)'],
          ['Most Consecutive Wins', 'Manchester City ‚Äì 21 (2017‚Äì2018)'],
          ['Most Consecutive Losses', 'Sunderland ‚Äì 15 (2002‚Äì2003)']
        ]
      }
    };

    function show(key) {
      let info = data[key];
      document.getElementById('board-title').textContent = info.title;

      // Headers
      let thead = document.querySelector('#board-table thead tr');
      thead.innerHTML = '';
      info.headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        thead.appendChild(th);
      });

      // Rows
      let tbody = document.querySelector('#board-table tbody');
      tbody.innerHTML = '';
      info.rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // Show and scroll
      document.getElementById('leaderboard').style.display = 'block';
      window.scrollTo({
        top: document.getElementById('leaderboard').offsetTop - 20,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
