<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL Predictions</title>
  <link rel="stylesheet" href="../script/predict.js" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dff6ff, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .main-header {
      background-color: #001f3f;
      padding: 15px 0;
    }

    .navbar .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-menu li a:hover {
      background-color: #0077b6;
      color: #fff200;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    main h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005f87;
    }

    .output {
      margin-top: 30px;
      background-color: #f1faff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #bce0fd;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="landing.html">Landing Page</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="epl.html">EPL</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="stats.html">All Time Stats</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Predict the Premier League</h1>
    <form id="predictionForm">
      <label for="winner">üèÜ Who will win the league?</label>
      <input type="text" id="winner" name="winner" placeholder="Enter team name" required>

      <label for="top4">üîù Top 4 teams (separate with commas)</label>
      <input type="text" id="top4" name="top4" placeholder="e.g. Man City, Arsenal, Liverpool, Chelsea" required>

      <label for="relegated">üîª Relegated teams (separate with commas)</label>
      <input type="text" id="relegated" name="relegated" placeholder="e.g. Luton, Burnley, Forest" required>

      <label for="topScorer">‚öΩ Top Scorer</label>
      <input type="text" id="topScorer" name="topScorer" placeholder="Enter player name" required>

      <button type="submit">Submit Prediction</button>
    </form>

    <div class="output" id="result" style="display: none;"></div>
  </main>

  <script src="predict.js"></script>
</body>
</html>
