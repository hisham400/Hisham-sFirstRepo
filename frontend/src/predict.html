<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict the Premier League 2025/26</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dff6ff, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .main-header {
      background-color: #001f3f;
      padding: 15px 0;
    }

    .navbar .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .nav-menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .nav-menu li a:hover {
      background-color: #0077b6;
      color: #fff200;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"] {
      background-color: #0077b6;
      color: white;
    }

    #clearPrediction {
      background-color: #e63946;
      color: white;
    }

    .output {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      background: #f1faff;
      border: 1px solid #bce0fd;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="landing.html">Landing</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="epl.html">EPL</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Predict the Premier League 2025/26</h1>

    <form id="predictionForm">
      <label for="winner">üèÜ League Winner</label>
      <select id="winner" required>
        <option value="">-- Select a team --</option>
        <option>Arsenal</option>
        <option>Aston Villa</option>
        <option>Chelsea</option>
        <option>Liverpool</option>
        <option>Manchester City</option>
        <option>Manchester United</option>
        <option>Tottenham Hotspur</option>
        <option>Newcastle United</option>
        <option>West Ham United</option>
        <option>Other</option>
      </select>

      <label for="top4">üîù Top 4 (comma-separated)</label>
      <input id="top4" placeholder="e.g. Man City, Arsenal, Liverpool, Chelsea" required>

      <label for="relegated">üîª Relegated Teams (comma-separated)</label>
      <input id="relegated" placeholder="e.g. Luton, Burnley, Forest" required>

      <label for="topScorer">‚öΩ Top Scorer</label>
      <input id="topScorer" placeholder="Enter player name" required>

      <button type="submit">Submit Prediction</button>
      <button type="button" id="clearPrediction">Clear Prediction</button>
    </form>

    <div id="successMessage" class="success" style="display:none;"></div>
    <div id="result" class="output" style="display:none;"></div>
    <div id="communityStats" class="output" style="display:none;"></div>
  </main>

  <script src="../script/predict.js"></script>
</body>
</html>
