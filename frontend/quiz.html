<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier League Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e1;
      margin: 0;
      padding: 0;
      color: #003300;
    }

    .main-header {
      background-color: #001f3f;
      padding: 15px 0;
    }

    .navbar .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-menu li a:hover {
      background-color: #0077b6;
      color: #fff200;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    .question {
      margin-top: 30px;
      padding: 20px;
      background: #f5fff1;
      border: 2px solid #cdeccd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 150, 0, 0.3);
    }

    .question h3 {
      margin-bottom: 10px;
    }

    .question label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.3rem;
      background-color: #f1faff;
      border: 2px solid #bce0fd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    #restartBtn {
      margin-left: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html">Landing Page</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="epl.html">EPL</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="stats.html">All-Time Stats</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Premier League Quiz</h1>
    <form id="quizForm">
      <div id="questionsContainer"></div>

      <button type="submit">Submit Answers</button>
      <button type="button" id="restartBtn">Reset Quiz</button>
    </form>

    <div id="result"></div>
  </main>

  <script>
    const questions = [
      {
        q: "Which club has won the most Premier League titles?",
        options: ["Liverpool", "Arsenal", "Manchester United", "Chelsea"],
        answer: "Manchester United"
      },
      {
        q: "Who is the all-time Premier League top scorer?",
        options: ["Thierry Henry", "Wayne Rooney", "Alan Shearer", "Harry Kane"],
        answer: "Alan Shearer"
      },
      {
        q: "How many teams play in the Premier League?",
        options: ["18", "20", "22", "16"],
        answer: "20"
      },
      {
        q: "Which team went unbeaten in the 2003‚Äì04 season?",
        options: ["Chelsea", "Arsenal", "Manchester United", "Liverpool"],
        answer: "Arsenal"
      },
      {
        q: "Etihad Stadium is the home for which club?",
        options: ["Manchester United", "Chelsea", "Manchester City", "West Ham"],
        answer: "Manchester City"
      },
      {
        q: "What color is Liverpool‚Äôs home kit?",
        options: ["Blue", "Red", "White", "Yellow"],
        answer: "Red"
      },
      {
        q: "Who won the Premier League in 2022-23?",
        options: ["Arsenal", "Man City", "Chelsea", "Liverpool"],
        answer: "Man City"
      },
      {
        q: "Which team is nicknamed ‚ÄòThe Foxes‚Äô?",
        options: ["Everton", "Leicester City", "Burnley", "Tottenham"],
        answer: "Leicester City"
      },
      {
        q: "Which manager has the most Premier League titles?",
        options: ["Pep Guardiola", "Jos√© Mourinho", "Alex Ferguson", "Wenger"],
        answer: "Alex Ferguson"
      },
      {
        q: "Who scored the fastest Premier League hat-trick?",
        options: ["Cristiano Ronaldo", "Sadio Man√©", "Michael Owen", "Erling Haaland"],
        answer: "Sadio Man√©"
      }
    ];

    const quizForm = document.getElementById("quizForm");
    const container = document.getElementById("questionsContainer");
    const resultBox = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");

    // Generate questions dynamically
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>${index + 1}. ${q.q}</h3>`;
      q.options.forEach((opt) => {
        const id = `q${index}_${opt}`;
        div.innerHTML += `
          <label><input type="radio" name="q${index}" value="${opt}" id="${id}"> ${opt}</label>
        `;
      });
      div.innerHTML += `<div class="feedback" id="f${index}"></div>`;
      container.appendChild(div);
    });

    quizForm.addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;

      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = document.getElementById(`f${i}`);

        if (selected) {
          if (selected.value === q.answer) {
            feedback.textContent = "‚úÖ Correct!";
            feedback.style.color = "green";
            score++;
          } else {
            feedback.textContent = `‚ùå Wrong! Correct: ${q.answer}`;
            feedback.style.color = "red";
          }
        } else {
          feedback.textContent = "‚ö†Ô∏è You didn't select an answer.";
          feedback.style.color = "orange";
        }
      });

      resultBox.style.display = "block";
      resultBox.innerHTML = `üéØ You got <strong>${score}</strong> out of <strong>${questions.length}</strong> correct!`;

      restartBtn.style.display = "inline-block";
    });

    restartBtn.addEventListener("click", () => {
      document.querySelectorAll("input[type='radio']").forEach((el) => (el.checked = false));
      document.querySelectorAll(".feedback").forEach((f) => (f.textContent = ""));
      resultBox.style.display = "none";
      restartBtn.style.display = "none";
    });
  </script>
</body>
</html>
