  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .main-header {
      background-color: #0077b6;
      padding: 15px;
    }

    .navbar .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      margin: 0 20px;

      margin: 40px auto;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    main h1 {
      color: #0077b6;
      text-align: center;
    }

    main p, main li {
      line-height: 1.6;

    .contact-info {
      margin-top: 20px;
    }

    .contact-info ul {

      padding: 0;
    }

    .contact-info li {
      margin-bottom: 10px;
    }

    .contact-form {
      margin-top: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #005f87;
    }
